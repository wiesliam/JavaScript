<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Example</title>
	<link rel="stylesheet" type="text/css" href="styles/canvas-style.css">


</head>
<body>
	<h1>Canvas Project</h1>
	<canvas id="canvas" width = "800px" height="500px">
  An alternative text describing what your canvas displays. 
</canvas>

<script>
	//done with help from http://bencentra.com/code/2014/12/05/html5-canvas-touch-events.html
	//Rectangles
	var canvas = document.querySelector('canvas');
	var ctx = canvas.getContext('2d');
	var color = "black";
	var width = 5;

	// Set up mouse events for drawing
	var drawing = false;
	var mousePos = { x:0, y:0 };
	var lastPos = mousePos;
	canvas.addEventListener("mousedown", function (e) {
	        drawing = true;
	  lastPos = getMousePos(canvas, e);
	}, false);
	canvas.addEventListener("mouseup", function (e) {
	  drawing = false;
	}, false);
	canvas.addEventListener("mousemove", function (e) {
	  mousePos = getMousePos(canvas, e);
	}, false);
	document.addEventListener("keydown", function (e){
		if(e.code === "Space"){
			canvas.width = canvas.width;
		}
		if(e.code === "KeyB"){
			color = "blue";
		}
		if(e.code === "KeyG"){
			color = "green";
		}
		if(e.code === "KeyR"){
			color = "red";
		}
		if(e.code === "KeyY"){
			color = "yellow";
		}
		if(e.code === "ArrowUp"){
			width = width + 3;
		}
		if(e.code === "ArrowDown"){
			width = width - 3;
		}
	}, false);

	// Get the position of the mouse relative to the canvas
	function getMousePos(canvasDom, mouseEvent) {
	  var rect = canvasDom.getBoundingClientRect();
	  return {
	    x: mouseEvent.clientX - rect.left,
	    y: mouseEvent.clientY - rect.top
	  };
	}

	// Get a regular interval for drawing to the screen
	window.requestAnimFrame = (function (callback) {
	        return window.requestAnimationFrame || 
	           window.webkitRequestAnimationFrame ||
	           window.mozRequestAnimationFrame ||
	           window.oRequestAnimationFrame ||
	           window.msRequestAnimaitonFrame ||
	           function (callback) {
	        window.setTimeout(callback, 1000/60);
	           };
	})();

	// Draw to the canvas
	function renderCanvas() {
	  if (drawing) {
	  	ctx.strokeStyle = color;
	  	ctx.lineWidth = width;
	  	console.log(ctx.lineWidth);
	  	ctx.beginPath();
	    ctx.moveTo(lastPos.x, lastPos.y);
	    ctx.lineTo(mousePos.x, mousePos.y);
	    ctx.stroke();
	    ctx.closePath();
	    lastPos = mousePos;
	  }
	}

	// Allow for animation
	(function drawLoop () {
	  requestAnimFrame(drawLoop);
	  renderCanvas();
	})();
	

</script>

</body>
</html>
